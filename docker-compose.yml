version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    environment:
      - NODE_ENV=production
    labels:
      - "com.loyalty-card-vault.description=Loyalty Card Vault PWA"
      - "com.loyalty-card-vault.version=1.0.0"
